<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&family=PT+Sans&family=Poppins:wght@300&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<header class=".container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-7">
					<h1>Miracle Network</h1>
				</div>
			<nav class="col-5">
				<ul class="nav_item">
					<li class="home"><a href="@">Домой</a></li>
					<li class="info"><a href="@">Информация</a></li>
					<li class="per_office"><a href="@">Личный конструкт</a></li>
					<ul class="invis">
						<li><a href="@">Панель конструкта</a></li>
						<li><a href="@">Покинуть конструкт</a></li>
					</ul>
				</ul>
			</nav>
			</div>
		</div>
	</header>
	<section class="carousel_section">
		<h2 class="tittlecarousel">Самое Обсуждаемое</h2>
		<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="1500">
				<img src="куроко.jpg" class="d-block w-100" alt="Куроко">
			</div>
			<div class="carousel-item" data-bs-interval="3500">
				<img src="акаши.jpg" class="d-block w-100" alt="Акаши">
			</div>
			<div class="carousel-item">
				<img src="мидорима.jpg" class="d-block w-100" alt="Мидорима">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
